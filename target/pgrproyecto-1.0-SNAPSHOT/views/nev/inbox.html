<div class="page" ng-controller="eventosCtrl as evt" ng-init="evt.consultar()">
    <div class="row" >
        <div class="col-sm-3">
            <section class="panel panel-default mail-categories">
                <div class="panel-heading">
                    <a href="#/nev/compose" class="btn btn-block btn-lg btn-primary">Agregar</a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-envelope-o"></i>Noticias<span class="badge badge-danger pull-right">{{noticias.length}}</span>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-star"></i>Eventos
                        <span class="badge badge-info pull-right">{{eventos.length}}</span>
                    </a></li>
                </ul>
            </section>

            <section class="panel panel-default mail-categories">
                <div class="panel-heading">Tipo Nom</div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        Noticias <i class="fa fa-circle color-danger pull-right"></i>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        Eventos <i class="fa fa-circle color-info pull-right"></i>
                    </a></li>
                </ul>
            </section>
        </div>
        <div class="col-sm-9" >
            <section class="panel panel-default mail-container">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Noticias y Eventos</strong></div>
                <table class="table table-hover table-responsive">
                    <thead class="table table-hover table-responsive">
                    <th></th>
                    <th>Titutlo</th>
                    <th>Tipo</th>
                    <th>Contenido</th>
                    <th></th>
                    <th>Fecha</th>
                    <th>Like</th>
                    </thead>
                    <tr class="mail-unread" ng-repeat="eve in eventos" ng-click="evt.clickEV(eve.id)">
                        <td><label class="ui-checkbox"><input name="checkbox1" type="checkbox" value="option1" ><span></span></label></td>
                        <td>{{eve.titulo}}</td>
                        <td><i class="fa fa-circle color-info"></i></td>
                        <td>{{eve.titulo}}</td>
                        <td><i class="fa fa-paperclip"></i></td>
                        <td>{{eve.fecha}}</td>
                        <td><i class="fa fa-star"></i></td>
                    </tr>
                     <tr class="mail-unread" ng-repeat="not in noticias" ng-click="evt.clickNOT(not.id)">
                        <td><label class="ui-checkbox"><input name="checkbox1" type="checkbox" value="option1" ><span></span></label></td>
                        <td>{{not.titulo}}</td>
                        <td><i class="fa fa-circle color-danger"></i></td>
                        <td>{{not.autoria}}</td>
                        <td><i class="fa fa-paperclip"></i></td>
                        <td><i class="glyphicon glyphicon-time"></td>
                        <td><i class="fa fa-star"></i></td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
</div>
