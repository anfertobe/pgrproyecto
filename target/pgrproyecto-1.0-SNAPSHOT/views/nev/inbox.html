<div class="page" ng-controller="eventosCtrl as evt" ng-init="evt.consultar()">
    <div class="row" >
        <div class="col-sm-3">
            <section class="panel panel-default mail-categories">
                <div class="panel-heading">
                    <a href="#/nev/compose" class="btn btn-block btn-lg btn-primary">Agregar</a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-envelope-o"></i>Noticias<span class="badge badge-danger pull-right">{{noticias.length}}</span>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-star"></i>Eventos
                        <span class="badge badge-info pull-right">{{eventos.length}}</span>
                    </a></li>
                </ul>
            </section>

            <section class="panel panel-default mail-categories">
                <div class="panel-heading">Tipo Nom</div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        Noticias <i class="fa fa-circle color-danger pull-right"></i>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        Eventos <i class="fa fa-circle color-info pull-right"></i>
                    </a></li>
                </ul>
            </section>
        </div>
        <div class="col-sm-9" >
            <section class="panel panel-default mail-container">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Noticias y Eventos</strong></div>
                     <div class="table-filters">
                        <div class="row">
                            <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                    placeholder="Search..."
                                    class="form-control"
                                    ng-model="searchKeywords"
                                    ng-keyup="search()">
                        </form>
                     </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                            <span>-
                                Showing {{filteredStores.length}}/{{NEVS.length}} entries
                            </span>              
                        </div>
                    </div>
                  
                
                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                <tr>
                    <th><div class="th">
                        Titulo
                        <span class="fa fa-angle-up"
                              ng-click=" order('titulo') "
                              ng-class="{active: row == 'titulo'}"></span>
                        <span class="fa fa-angle-down"
                              ng-click=" order('-titulo') "
                              ng-class="{active: row == '-titulo'}"></span>
                    </div></th>
                    <th><div class="th">
                        Tipo
                        <span class="fa fa-angle-up"
                              ng-click=" order('tipo') "
                              data-ng-class="{active: row == 'tipo'}"></span>
                        <span class="fa fa-angle-down"
                              ng-click=" order('-tipo') "
                              ng-class="{active: row == '-tipo'}"></span>
                    </div></th>
                    <th><div class="th">
                        Contenido
                        <span class="fa fa-angle-up"
                              ng-click=" order('titulo') "
                              ng-class="{active: row == 'titulo'}"></span>
                        <span class="fa fa-angle-down"
                              ng-click=" order('-titulo') "
                              ng-class="{active: row == '-titulo'}"></span>
                    </div></th>
                    <th><div class="th">
                       Fecha
                        <span class="fa fa-angle-up"
                              ng-click=" order('fecha') "
                              ng-class="{active: row == 'fecha'}"></span>
                        <span class="fa fa-angle-down"
                              ng-click=" order('-fecha') "
                              ng-class="{active: row == '-fecha'}"></span>
                    </div></th>
                  
                </tr>
            </thead>
            <tbody>
                <tr class="mail-unread" ng-repeat="eve in currentPageStores" ng-click="evt.clickNEV(eve.id,eve.tipo)">
                    <td>{{eve.titulo}}</td>
                    <td><i class="{{eve.tipo}}"></i></td>
                    <td>{{eve.titulo}}</td>
                    <td>{{eve.fecha}}</td>
                 </tr>
            </tbody>
        </table>
                           <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show 
                        <select ng-model="numPerPage"
                                ng-options="num for num in numPerPageOpt"
                                ng-change="onNumPerPageChange()">
                        </select> 
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>

               </section>
        </div>
    </div>
</div>
