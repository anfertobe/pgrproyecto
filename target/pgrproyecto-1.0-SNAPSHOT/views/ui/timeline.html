<div class="page" ng-controller="timeLine as evt" ng-init="evt.consultar()">
    
    <div class="ui-timline-container">
        <section class="ui-timeline" >
            <article class="{{ev.posicion}}"  ng-repeat="ev in NEVS" ng-click="evt.clickNEV(ev.id,ev.tipo)">
                <div class="tl-body">
                    <div class="tl-entry">
                        <div class="tl-time">{{ev.time}} </div>
                        <div class="{{ev.info}}"><i class="{{ev.image}}"></i></div>
                        <div class="tl-content">
                            <h4 class="{{ev.ctexto}}">{{ev.text}}</h4>
                            <p>{{ev.content}}</p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>

</div>
