<div class="row-fluid">
<section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Carreras</strong></div>
    <div class="row">
        <div class="col-sm-5">
            <div class="panel-body" data-ng-controller="CarrerasInptuCtrl">
                <form class="form-horizontal">
                    <br/><br/>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" data-ng-model="carrera.nombre" class="form-control input-round input-primary input-lg" placeholder="  Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea name="" id="" data-ng-model="carrera.descrpcion" class="form-control" rows="4" placeholder="  Descripcion"></textarea>
                        </div>
                    </div>
                    <button type="button" data-ng-click="registrar()" class="btn btn-w-md btn-gap-v btn-round btn-dark">Agregar</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel-body" data-ng-controller="CarrerasTableCtrl">
                <br/><br/>
            <section class="panel panel-default table-dynamic">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th><div class="th">
                                    Nombre
                                    <span class="fa fa-angle-up"
                                          data-ng-click=" order('nombre') "
                                          data-ng-class="{active: row == 'nombre'}"></span>
                                    <span class="fa fa-angle-down"
                                          data-ng-click=" order('-nombre') "
                                          data-ng-class="{active: row == '-nombre'}"></span>
                                </div></th>
                                <th><div class="th">
                                    Descripci√≥n
                                    <span class="fa fa-angle-up"
                                          data-ng-click=" order('descripcion') "
                                          data-ng-class="{active: row == 'descripcion'}"></span>
                                    <span class="fa fa-angle-down"
                                          data-ng-click=" order('-descripcion') "
                                          data-ng-class="{active: row == '-descripcion'}"></span>
                                </div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="store in currentPageStores">
                                <td>{{store.nombre}}</td>
                                <td>{{store.descripcion}}</td>
                            </tr>
                        </tbody>
                    </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Mostrar 
                                <select data-ng-model="numPerPage"
                                        data-ng-options="num for num in numPerPageOpt"
                                        data-ng-change="onNumPerPageChange()">
                                </select> 
                                entradas por pagina
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <pagination class="pagination-sm"
                                        ng-model="currentPage"
                                        total-items="filteredStores.length"
                                        max-size="4"
                                        ng-change="select(currentPage)"
                                        items-per-page="numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
            </div>
    </div>
    </section>
    
</div>
