<div class="page" ng-controller="selectNEVCtrl as evt" ng-init="evt.consultar()">
    <div class="row">
        <div class="col-sm-3">
             <section class="panel panel-default mail-categories">
                <div class="panel-heading">
                    <a href="#/nev/compose" class="btn btn-block btn-lg btn-primary">Agregar</a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-envelope-o"></i>Noticias<span class="badge badge-danger pull-right">{{noticias.length}}</span>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        <i class="fa fa-star"></i>Eventos
                        <span class="badge badge-info pull-right">{{eventos.length}}</span>
                    </a></li>
                </ul>
            </section>

             <section class="panel panel-default mail-categories">
                <div class="panel-heading">Tipo Nom</div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="javascript:;">
                        Noticias <i class="fa fa-circle color-danger pull-right"></i>
                    </a></li>
                    <li class="list-group-item"><a href="javascript:;">
                        Eventos <i class="fa fa-circle color-info pull-right"></i>
                    </a></li>
                </ul>
            </section>
        </div>
        <div class="col-sm-9">
            <section class="panel panel-default mail-container">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Ver {{tipo}}</strong></div>
                <div class="panel-body">
                    <div class="mail-header row">
                        <div class="col-md-8">
                            <h3>{{NEV.titulo}}</h3>
                        </div>
                        <div class="col-md-4">
                            <div class="pull-right">
                               <a href="javascript:;" class="btn btn-sm btn-default"><i class="fa fa-print"></i></a>
                                <a href="javascript:;" class="btn btn-sm btn-default"><i class="fa fa-trash-o"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="mail-info">
                        <div class="row">
                            <div class="col-md-8">
                                <strong>{{NEV.autoria}}</strong> 
                            </div>
                            <div class="col-md-4">
                                <div class="pull-right">
                                    {{NEV.fecha}}
                                </div>
                            </div>
                        </div>
                    </div>
                     <section class="panel panel-default">
                             <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Intereses</strong></div>
                        <div class="panel-body" >
                            <tags-input ng-model="NEV.intereses" class="ui-tags-input" ></tags-input>
                        </div>
                     </section>
                    <div text-angular ng-model="NEV.contenido"  class="ui-editor"></div>
                  
                </div>
            </section>
        </div>
    </div>
</div>
