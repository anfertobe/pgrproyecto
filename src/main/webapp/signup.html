
<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Web Application</title>
        <meta name="description" content="Responsive Admin Web App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end Needs images -->
            <link rel="stylesheet" href="styles/main.css"/>

    </head>
    <body data-ng-app="app" id="app" class="app" data-custom-page="" data-off-canvas-nav="" data-ng-controller="AppCtrl" data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } ">
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="page-signup main-container" >

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signup-body" ng-controller="SignupCtrl as signup">
        <div class="container">
            <div class="form-container" >

                    <form class="form-horizontal text-center" >
                        

                                <div class="form-group">
                                    <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                        <span class="glyphicon glyphicon-credit-card"></span>
                                    </div>
                                        <input  type="text" 
                                        class="form-control input-lg input-round text-center"
                                        placeholder="Identificacion" ng-model="usuario.identificacion"
                                        >
                                </div>
                                <div class="form-group">
                                    <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                        <span class="glyphicon glyphicon-credit-card"></span>
                                    </div>
                                    <input  type="text"
                                            class="form-control input-lg input-round text-center" 
                                            placeholder="Carne" ng-model="usuario.carne"
                                            >
                                </div>
                                <div class="form-group">
                                    <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </div>
                                    <input  type="text"
                                            class="form-control input-lg input-round text-center"
                                            placeholder="Nombre" ng-model="usuario.nombre"
                                            >
                                </div>
                                <div class="form-group">
                                    <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input  type="email"
                                            class="form-control input-lg input-round text-center"
                                            placeholder="Email" ng-model="usuario.email"
                                            >
                                </div>
                                <div class="form-group">
                                    <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </div>
                                    <input  type="text"
                                            class="form-control input-lg input-round text-center"
                                            placeholder="Password" ng-model="usuario.password"
                                            >
                                </div>
                                <div class="form-group" >
                                                        <p>
                                        Semestre:
                                        <span class="space"></span>
                                        <span class="ui-select"><select ng-model="usuario.semestre" ng-options="opt for opt in semestreOption"></select></span>
                                    </p>
                                </div>

                                <div class="form-group">
                                    <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                                    <div class="divider"></div>
                                    <div class="form-group center-block">
                                        <button type="button" ng-click="signup.registrarUsuario()" class="btn btn-primary btn-block btn-lg btn-round">Registro</button>
                                    </div>
                                </div>
                    </form>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
        
        
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="scripts/vendor.js"></script>
        <script src="scripts/ui.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
